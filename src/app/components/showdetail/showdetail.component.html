<div class="show" *ngIf="qrcode && this.typeShow == 'all'" style="margin-top: 0px!important;">
  <h2 style="margin-top:  0px !important;">Kết quả Scan QrCode</h2>
  <div class="result-text">
    <h3>Mã QrCode: {{qrcode.itemCode}}</h3>
  </div>
  <div class="result-text">
    <h3> Mã chia: {{qrcode.poscode}}</h3>
  </div>
  <div class="result-textbox">
    <!--    <span class="address">&nbsp;&nbsp; Địa chỉ gửi: </span>-->
<!--    <textarea id="w3review" name="w3review" rows="4" cols="50" [(ngModel)]="qrcode.senderAddress"></textarea>-->
    <input readonly class="textbox" type="tex" [(ngModel)]="qrcode.senderAddress">
  </div>
  <div class="result-textbox">
    <!--    <span class="address">Địa chỉ nhận: </span>-->
    <input readonly class="textbox" type="text" [(ngModel)]="qrcode.receiverAddress">
  </div>
  <div class="contain-result">
    <div style="float: left; width: 50%; margin-top: 5px">
      <div class="text">Ảnh QrCode</div>
      <img [src]="qrcode.imgQrcode" alt="verison imgs" class="img-td" style="max-width: 70%; margin-top: 20px">
    </div>
    <div style="float: left; width: 50%; margin-top: 5px">
      <div class="text">Ảnh hàng hóa</div>
      <img [src]="qrcode.imgGoods" alt="verison imgs" class="img-td" style="max-width: 70%; margin-top: 20px">
    </div>
  </div>
</div>

<div *ngIf="qrcode && this.typeShow == 'imgQrcode'" style="text-align: center;background-color: #D5D5D5 ;">
  <img [src]="qrcode.imgQrcode" alt="verison imgs" class="img-td" style="max-width: 100%" >
</div>

<div *ngIf="qrcode && this.typeShow == 'imgGoods'" style="text-align: center;background-color: #D5D5D5 ;">
  <img [src]="qrcode.imgGoods" alt="verison imgs" class="img-td" style="max-width: 100%">
</div>
